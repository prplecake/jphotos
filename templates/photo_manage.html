{{template "_pageHeader"}}
	{{if .Auth}}
		<div class="manage-photo-container">
			<a href="/photo/{{.Photo.ID}}/manage">manage this photo</a>
			
		</div>
	{{end}}
	{{if .Photo}}
	<center>
		<img src="/{{.Photo.Location}}" alt="{{.Photo.Caption}}" height="100%" /><br />
		{{if .Auth}}
		<form method="post">
			
		</form>
		{{else}}
		<em>{{.Photo.Caption}}</em>
		{{end}}
	</center>
	{{else}}
	<p>No photo...</p>
	{{end}}
{{template "_pageFooter"}}
