{{template "_pageHeader"}}
<h2>All Albums</h2>
{{if .Albums}}
<ul class="album-list">
	{{range .Albums}}
	<li><a href="/album/{{.Slug}}">{{.Name}}</a></li>
	{{end}}
</ul>
{{else}}
<p class="error">No albums.</p>
{{end}}

{{if .Auth}}
<form method="POST">
	<label for="name">Create new album: 
		<input type="text" name="name" id="name" />
	</label>
	<input type="submit" value="Create" />
</form>
{{end}}

{{template "_pageFooter"}}
