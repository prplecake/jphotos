{{template "_pageHeader"}}
	{{if .Photos}}
		{{range .Photos}}
		
		<div class="photo-item">
			<a href="/photo/{{.ID}}">
				<img src="/{{.Location}}" alt="{{.Caption}}" height="250px" />
			</a><br />
			<span class="photo-caption">{{.Caption}}</span>
		</div>
		{{end}}
	{{else}}
	<p>No photos.</p>
	{{end}}

	{{if .Auth}}
	{{template "photoUploadForm" .Album}}
	{{end}}
{{template "_pageFooter"}}

{{define "photoUploadForm"}}
	<form enctype="multipart/form-data" action="/upload" method="POST">
		<label for="photoFiles">Photos: 
			<input type="file" id="photoFiles" name="photoFiles" multiple/>
		</label><br />
		<label for="caption">Caption: 
			<input type="text" id="caption" name="caption" />
		</label><br />
		<input type="submit" value="Upload & Add to Album" />
		<input type="hidden" name="album-id" value="{{.ID}}" />
		<a href="/album/{{.Slug}}/manage">manage this album</a>
	</form>
{{end}}
