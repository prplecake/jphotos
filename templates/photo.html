<!DOCTYPE html>
<html>
<head>
	<title>Photo - jphoto</title>
</head>
<body>
	<h1>Photo - jphoto</h1>
	{{if .Auth}}
		<p style="text-align: right"><a href="/photo/{{.Photo.ID}}/manage">manage this photo</a></p>
		{{end}}
	{{if .Photo}}
	<center>
		<img src="/{{.Photo.Location}}" alt="{{.Photo.Caption}}" height="100%" /><br />
		<em>{{.Photo.Caption}}</em>
	</center>
	{{else}}
	<p>No photo...</p>
	{{end}}
</body>
</html>
